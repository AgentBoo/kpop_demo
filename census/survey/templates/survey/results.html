<!doctype html>
	{% extends 'base/base.html'%}
	{% block main_block %}
		
		<div class='row'>
			<h4 class='text-center survey-info-custom'> Under construction </h4>
			<canvas id="ageChart" width="400" height="400"></canvas>
		</div>

	{% endblock %}
	
	
	{% block script_block %}
	<script>
		var endpoint = '/survey/api/chart/data'
		$.ajax({
			method: 'GET',
			url: endpoint,
			success: function(data){
				labels = data.labels 
				defaultData = data.default
				var ctx = $("#ageChart");
				var agePie = new Chart(ctx, {
					type: 'pie',
					data: {
						datasets: defaultData,
						labels: labels 
					},
					options: {}
				});
			},
			error: function(error_data){
				console.error(error_data)
			}
		})
	</script>
	{% endblock%}
