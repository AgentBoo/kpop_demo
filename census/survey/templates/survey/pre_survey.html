<!doctype html>
	{% extends 'base/base.html'%}
	{% block main_block %}

		<div class="row">
		  <div class="col-md-6 col-md-offset-3">
		  	{% if messages %}
			  	{% for message in messages %}
			    	<h4 class='text-center survey-info-custom'>{{ message }}</h4>
				{% endfor %}
			{% else %}
				<h4 class='text-center survey-info-custom'> This survey is no longer available </h4>
			{% endif %}

			<div class="row">
			  <div class="col-md-8 col-md-offset-2  row-custom-focal">
				<a class='btn btn-custom sunset' href='{% url 'survey:survey_form' %}'> Go back to r/kpop </a>
				<a class='btn btn-custom antisunset' href='{% url 'survey:survey_form' %}'> Review survey </a>
			  </div>
			</div>
		  </div>
		</div>


	{%endblock%}
